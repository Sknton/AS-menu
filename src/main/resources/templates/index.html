<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ASrestaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }



        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }




    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ASrestaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <ul class="nav ms-auto me-5">
                <li class="nav-item dropdown me-4">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                       th:if="${session.user}" th:text="'Hello, ' + ${session.user.username}">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:if="${session.user}" th:href="@{'/basket/'+ ${session.user.basket.id}}">Basket</a>
                        </li>
                        <li>
                            <form action="#" th:action="@{/logout}" th:if="${session.user}" method="POST">
                                <input type="submit" value="Logout" class="dropdown-item"/>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:unless="${session.user}" href="/showMyLoginPage">Log-in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:unless="${session.user}" href="/register/showRegistrationForm">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div th:unless="${session.user}">
        <h2>Welcome to ASrestaurant!</h2>
        <p>Pleas, Log in/Register to see the menu and make orders!</p>
    </div>
    <div th:if="${session.user}">
        <h2 th:text="'Glad to see you, ' + ${session.user.firstName}"></h2>
        <p>Now you can make the order</p>
    </div>
</div>


</body>
</html>
