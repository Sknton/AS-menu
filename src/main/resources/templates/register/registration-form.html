<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .img-fluid {
            object-fit: cover;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="vh-100" style="background-color: #212529;">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-lg-4 text-black">



                                <!-- Registration Form -->
                                <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${user}"
                                      method="POST">

                                    <div class="d-flex align-items-center mb-1 pb-1">
                                        <span class="h1 fw-bold mb-0">AS restaurant</span>
                                    </div>

                                    <h5 class="fw-normal pb-2" style="letter-spacing: 1px;">Create your
                                        account</h5>

                                    <!-- Place for messages: error, alert etc ... -->
                                    <div th:if="${param.registrationError}" class="alert alert-danger">
                                        <span th:text="${param.registrationError}"></span>
                                    </div>

                                    <!-- User name -->
                                    <div class="form-outline mt-4">
                                        <input type="text" th:field="*{username}" placeholder="Username"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                        <ul class="mb-0">
                                            <li th:each="err : ${#fields.errors('username')}"
                                                th:text="'User name ' + ${err}"/>
                                        </ul>
                                    </div>

                                    <!-- Password -->
                                    <div class="form-outline mt-4">
                                        <input type="password" th:field="*{password}" placeholder="Password"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <ul class="mb-0">
                                            <li th:each="err : ${#fields.errors('password')}"
                                                th:text="'Password ' + ${err}"/>
                                        </ul>
                                    </div>

                                    <!-- First Name -->
                                    <div class="form-outline mt-4">
                                        <input type="text" th:field="*{firstName}" placeholder="First name"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <ul class="mb-0">
                                            <li th:each="err : ${#fields.errors('firstName')}"
                                                th:text="'First name ' + ${err}"/>
                                        </ul>
                                    </div>


                                    <!-- Last Name -->
                                    <div class="form-outline mt-4">
                                        <input type="text" th:field="*{lastName}" placeholder="Last name"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                        <ul class="mb-0">
                                            <li th:each="err : ${#fields.errors('lastName')}"
                                                th:text="'Last name ' + ${err}"/>
                                        </ul>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-outline mt-4">
                                        <input type="text" th:field="*{email}" placeholder="Email"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <ul class="mb-0">
                                            <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"/>
                                        </ul>
                                    </div>

                                    <!-- Registration Button -->
                                    <div class="pt-1">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Register</button>
                                    </div>

                                    <p class="mb-1 mt-3" style="color: #393f81;">Already have an account? <a
                                            th:href="@{/showMyLoginPage}" style="color: #393f81;">Log in
                                        here</a></p>

                                </form>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{'/img/login-picture/signup.jpg'}"
                                 alt="login form" class="img-fluid" style="border-radius:  0 1rem 1rem 0;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
