<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:insert="~{common/head}">

</head>
<body class="d-flex flex-column h-100">


<div th:insert="~{common/navbar}"></div>

<div class="container container-big">
    <h2>Edit User Details</h2>
    <form th:action="@{/users/{userId}(userId=${user.id})}" th:object="${user}" method="post">
        <div th:if="${successMessage}">

            <div class="alert alert-success col-xs-offset-1 col-xs-10" th:text="${successMessage}">

            </div>

        </div>

        <div th:if="${errorMessage}">

            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${errorMessage}">

            </div>

        </div>

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}">

        <div th:insert="~{common/user-form}"></div>

        <!-- Save Button -->
        <div class="pt-1">
            <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Save</button>
        </div>
    </form>

    <br/>
    <a class="btn btn-danger" th:href="@{/users/delete(userId=${user.id})}">Delete an account</a>
</div>

<div th:replace="~{common/footer}"></div>

</body>
</html>
