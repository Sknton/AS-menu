<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common/head}">

</head>
<body>

<div th:insert="~{common/navbar}"></div>

<div class="container container-big">
    <h2>Edit User Details</h2>
    <form th:action="@{/users/{userId}(userId=${user.id})}" th:object="${user}" method="post">
        <div th:if="${successMessage}">

            <div class="alert alert-success col-xs-offset-1 col-xs-10" th:text="${successMessage}">

            </div>

        </div>

        <div th:if="${errorMessage}">

            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${errorMessage}">

            </div>

        </div>

        <input type="hidden" th:field="*{id}">
        <!-- User name -->
        <div class="form-outline mt-4">
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="form-control form-control-lg"/>
        </div>

        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('username')}"
                    th:text="'User name ' + ${err}"/>
            </ul>
        </div>


        <!-- First Name -->
        <div class="form-outline mt-4">
            <input type="text" th:field="*{firstName}" placeholder="First name"
                   class="form-control form-control-lg"/>
        </div>

        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('firstName')}"
                    th:text="'First name ' + ${err}"/>
            </ul>
        </div>


        <!-- Last Name -->
        <div class="form-outline mt-4">
            <input type="text" th:field="*{lastName}" placeholder="Last name"
                   class="form-control form-control-lg"/>
        </div>

        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('lastName')}"
                    th:text="'Last name ' + ${err}"/>
            </ul>
        </div>

        <input type="hidden" th:field="*{password}">
        <!-- Email -->
        <div class="form-outline mt-4">
            <input type="text" th:field="*{email}" placeholder="email"
                   class="form-control form-control-lg"/>
        </div>

        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('email')}"
                    th:text="'Email ' + ${err}"/>
            </ul>
        </div>

        <!-- Save Button -->
        <div class="pt-1">
            <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Save</button>
        </div>
    </form>

    <br/>
    <a class="btn btn-danger" th:href="@{/users/delete(userId=${user.id})}">Delete an account</a>
</div>



</body>
</html>
